<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for admin!</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="gradient leading-relaxed tracking-wide flex flex-col font-poppins">

    <nav id="header" class="w-full z-30 top-0 text-white py-1 lg:py-6">
        <!-- Grubfinder logo -->
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-2 lg:py-6">
          <div class="pl-4 items-center">
            <a class="text-black font-bold text-2xl lg:text-4xl" href="../index.html">
              <svg class="h-6 w-6 inline-block fill-current text-yellow-700"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path d="M13 8V0L8.11 5.87 3 12h4v8L17 8h-4z" />
              </svg>
              Grubfinder
            </a>
          </div>
  
          <!-- Search bar -->
          <div class="pt-2 relative mx-auto text-gray-600">
            <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
              type="search" name="search" placeholder="Search">
            <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
              <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"></svg>
            </button>
          </div>
          <!-- End of Search bar -->
  
          <!-- Navbar -->
          <div class="block lg:hidden pr-4">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-green-500 appearance-none focus:outline-none">
              <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>
  
          <div class="w-full  lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 text-black p-4 lg:p-0 z-20" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
              <li class="mr-3">
                <a class="inline-block text-black hover:text-gray-800 hover:underline py-2 px-4" href="../index.html">Restaurant list</a>
              </li>
            </ul>
            <button id="navAction" class="mx-auto lg:mx-0 hover:underline text-gray-800 font-extrabold rounded mt-4 lg:mt-0 py-4 px-8 shadow opacity-75"><a href="../admin-login/login-form.html">Admin</a></button>
          </div>
          <!-- End of Navbar -->
        </div>
      </nav>
      <!-- End of nav -->

    <div class="flex items-center justify-center w-11/12 min-h-screen m-auto bg-gray-800 md:w-4/5">

        <div class="w-full p-16 bg-gray-700 shadow-md rounded-2xl hover:shadow-lg md:w-2/3 lg:w-1/2 xl:w-2/4">

            <h3 class="mb-10 text-gray-200 h4">Apply for Admin</h3>
            <!-- form start -->
            <form action="" class="space-y-5">

                <div>
                    <label for="name" class="lable font-poppins">Name</label>
                    <input type="text" id="name" class="input">
                </div>

                <div>
                    <label for="email" class="lable font-poppins">Email</label>
                    <input type="email" id="email" class="input">
                </div>

                <div>
                    <label for="password" class="lable font-poppins">Password</label>
                    <input type="password" id="password" class="input">
                </div>
                
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="ml-2 text-sm text-gray-400 font-merri">I agree to the terms and privacy</label>
                </div>

                <input type="submit" value="Apply" class="w-full font-semibold button font-poppins">

            </form>
            <!-- form end/ -->
        </div>

    </div>
</body>
</html>
